<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#003366">Multi-AZ/Region Distributed Learning</text>
  
  <!-- Cloud 1 (left) -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#003366">AZ 1</text>
    <circle cx="-50" cy="-40" r="15" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    <circle cx="0" cy="-45" r="20" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    <circle cx="50" cy="-40" r="15" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    
    <!-- Server rack in cloud 1 -->
    <rect x="-40" y="5" width="20" height="40" rx="3" fill="#6fa8dc" stroke="#2a7ab9" stroke-width="1"/>
    <rect x="-37" y="8" width="14" height="3" fill="#2a7ab9"/>
    <rect x="-37" y="14" width="14" height="3" fill="#2a7ab9"/>
    <rect x="-37" y="20" width="14" height="3" fill="#2a7ab9"/>
    <rect x="-37" y="26" width="14" height="3" fill="#2a7ab9"/>
    <rect x="-37" y="32" width="14" height="3" fill="#2a7ab9"/>
    <rect x="-37" y="38" width="14" height="3" fill="#2a7ab9"/>
  </g>
  
  <!-- Cloud 2 (right) -->
  <g transform="translate(600, 150)" filter="url(#shadow)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#003366">AZ 2</text>
    <circle cx="-50" cy="-40" r="15" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    <circle cx="0" cy="-45" r="20" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    <circle cx="50" cy="-40" r="15" fill="#91c7f5" stroke="#2a7ab9" stroke-width="2"/>
    
    <!-- Server rack in cloud 2 -->
    <rect x="20" y="5" width="20" height="40" rx="3" fill="#6fa8dc" stroke="#2a7ab9" stroke-width="1"/>
    <rect x="23" y="8" width="14" height="3" fill="#2a7ab9"/>
    <rect x="23" y="14" width="14" height="3" fill="#2a7ab9"/>
    <rect x="23" y="20" width="14" height="3" fill="#2a7ab9"/>
    <rect x="23" y="26" width="14" height="3" fill="#2a7ab9"/>
    <rect x="23" y="32" width="14" height="3" fill="#2a7ab9"/>
    <rect x="23" y="38" width="14" height="3" fill="#2a7ab9"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M300 150 C400 100, 400 100, 500 150" stroke="#2a7ab9" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <path d="M300 170 C400 230, 400 230, 500 170" stroke="#2a7ab9" stroke-width="3" fill="none"/>
  
  <!-- Data packets -->
  <circle cx="350" cy="125" r="5" fill="#2a7ab9"><animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/></circle>
  <circle cx="400" cy="100" r="5" fill="#2a7ab9"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/></circle>
  <circle cx="450" cy="125" r="5" fill="#2a7ab9"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.6s"/></circle>
  
  <circle cx="350" cy="200" r="5" fill="#2a7ab9"><animate attributeName="opacity" values="1;0" dur="2.5s" repeatCount="indefinite"/></circle>
  <circle cx="400" cy="200" r="5" fill="#2a7ab9"><animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/></circle>
  <circle cx="450" cy="200" r="5" fill="#2a7ab9"><animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1s"/></circle>
  
  <!-- LLM symbol -->
  <g transform="translate(400, 280)" filter="url(#shadow)">
    <rect x="-120" y="-40" width="240" height="80" rx="10" fill="#6fa8dc" stroke="#2a7ab9" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#003366">Distributed LLM Training</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003366">Cross-region synchronization</text>
  </g>
  
  <!-- GitHub link indicator -->
  <g transform="translate(730, 350)" filter="url(#shadow)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#24292e" stroke="#000" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">GitHub Repository</text>
  </g>
  <path d="M670 350 L700 350" stroke="#24292e" stroke-width="2" stroke-linecap="round"/>
  <polygon points="700,350 695,345 695,355" fill="#24292e"/>
</svg>