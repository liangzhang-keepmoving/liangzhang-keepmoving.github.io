<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <rect width="300" height="150" fill="#f5f5f5"/>
  
  <!-- Background for different layers -->
  <rect x="0" y="90" width="300" height="60" fill="#e3f2fd"/>
  <rect x="0" y="60" width="300" height="30" fill="#e0f7fa"/>
  <rect x="0" y="0" width="300" height="60" fill="#f1f8e9"/>
  
  <!-- Ground Network -->
  <rect x="50" y="110" width="40" height="20" fill="#4285f4" rx="5"/>
  <text x="70" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Base Station</text>
  
  <rect x="130" y="110" width="40" height="20" fill="#4285f4" rx="5"/>
  <text x="150" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Base Station</text>
  
  <rect x="210" y="110" width="40" height="20" fill="#4285f4" rx="5"/>
  <text x="230" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Base Station</text>
  
  <!-- Air Network -->
  <g transform="translate(150, 70)">
    <path d="M0,-10 L15,0 L0,10 L-15,0 Z" fill="#fbbc05"/>
    <line x1="0" y1="10" x2="0" y2="20" stroke="#666" stroke-width="1.5"/>
  </g>
  
  <!-- Space Network -->
  <ellipse cx="150" cy="30" rx="30" ry="10" fill="#34a853"/>
  <text x="150" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Satellite</text>
  
  <!-- Connection Lines -->
  <line x1="150" y1="40" x2="150" y2="60" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="90" x2="70" y2="110" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="90" x2="150" y2="110" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="90" x2="230" y2="110" stroke="#666" stroke-width="2"/>
  
  <!-- Title -->
  <text x="150" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Space-Air-Ground Integrated Networks</text>
</svg>