<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <rect width="300" height="150" fill="#f5f5f5"/>
  
  <!-- Cloud Server -->
  <rect x="120" y="30" width="60" height="40" fill="#4285f4" rx="5"/>
  <path d="M100 70 Q120 90 140 70 Q160 90 180 70 Q200 90 220 70" fill="#4285f4"/>
  <text x="150" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Cloud Server</text>
  
  <!-- Edge Devices -->
  <rect x="40" y="100" width="40" height="30" fill="#34a853" rx="5"/>
  <text x="60" y="120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Edge Device</text>
  
  <rect x="130" y="100" width="40" height="30" fill="#34a853" rx="5"/>
  <text x="150" y="120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Edge Device</text>
  
  <rect x="220" y="100" width="40" height="30" fill="#34a853" rx="5"/>
  <text x="240" y="120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Edge Device</text>
  
  <!-- Connection Lines -->
  <line x1="60" y1="100" x2="60" y2="70" stroke="#666" stroke-width="2"/>
  <line x1="60" y1="70" x2="120" y2="70" stroke="#666" stroke-width="2"/>
  
  <line x1="150" y1="100" x2="150" y2="70" stroke="#666" stroke-width="2"/>
  
  <line x1="240" y1="100" x2="240" y2="70" stroke="#666" stroke-width="2"/>
  <line x1="180" y1="70" x2="240" y2="70" stroke="#666" stroke-width="2"/>
  
  <!-- Meta-Learning Label -->
  <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Federated Meta-Learning for Edge Intelligence</text>
</svg>